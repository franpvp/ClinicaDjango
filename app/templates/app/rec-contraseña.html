<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicast</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'app/img/Fondos/fondo-clinica.png' %}" />
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    /> 
    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Barra nav -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a href="{% url 'home' %}">
        <div class="navbar-brand logo">
          <img src="{% static 'app/img/Fondos/fondo-clinica.png' %}" alt="Logo" width="100" height="60" class="d-inline-block align-text-top">
          MediCast
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               Consultas Médicas
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Exámenes
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Imágenes y Procedimientos</a></li>
                <li><a class="dropdown-item" href="#">Exámenes Covid-19</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Resultados de Exámenes</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'reclamos' %}">Reclamos</a>
          </li>
        </ul>
        <form class="d-flex">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-primary" href="{% url 'iniciar-sesion' %}" role="button">Iniciar Sesión</a>
            <a class="btn btn-outline-warning" href="{% url 'registro' %}" role="button">Registrarse</a>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <!-- Contenido Formulario Inicio de Sesión-->
  <div class="container text-center contenedor-form">
    <div class="row">
      <div class="col"></div>
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 ">
        <form id="formulario">
            <!-- Titulo de Formulario -->
            <legend class="titulo-reg text-center mb-2">Restablecer Contraseña</legend>
            <div class="row g-3 mb-3">
            <!-- Input Correo Electrónico -->
              <div class="col">
                  <div id="formFloating3" class="form-floating">
                    <input id="email" onblur="valEmail()" type="email" class="form-control" placeholder="name@example.com" required>
                    <label for="floatingInput" >Correo Electrónico</label>
                  </div>
                  <div id="emailInv" class="invalid-feedback"></div>
              </div>
            </div>
            <!-- Boton Confirmar -->
            <div class="contenedor-boton">
              <a id="btn-enviar" type="submit" class="btn btn-primary link">Enviar</a>
            </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>




  <script src="{% static 'app/js/valid.js' %}"></script>
</body>
</html>
